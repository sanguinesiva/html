<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        h1{
            /* color name */

            color: red;
        }
        h2{ 
            /* rgb */

            color: rgb(210, 0, 1);
        

        h3 {
            /* HEX */

            color: #ffffff ;



        }
    

        
    </style>
</head>
<body>
    <h1>heading one</h1>
    <h2>heading two</h2>
    <h3>heading three</h3>

</body>
</html>
